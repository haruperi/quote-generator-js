<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Favicon -->
    <link rel="shortcut icon" href="https://www.google.com/s2/u/0/favicons?domain=css-tricks.com" type="image/x-icon">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Caesar+Dressing&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

    <!-- Bootstrap CSS -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">

    <!-- My CSS -->
    <link href="assets/css/styles.css" rel="stylesheet">

    <title>Quote Generator</title>
  </head>
  <body>
    

    <div class="quote-container" id="quote-container">
      <!-- Quote -->
      <div class="quote-txt">
        <i class="fas fa-quote-left"></i>
        <span id="quote"></span>
      </div>

      <!-- Author -->
      <div class="qoute-author">
        <span id="author"></span>
      </div>

      <!-- Buttons -->
      <div class="button-container">
         <button class="share-button" id="share-button" >Share Quote  <i class="fa fa-share-alt"></i></button> 
         <p class="result"></p>
        <!-- <a class="a2a_dd" href="https://www.addtoany.com/share"><button class="share-button" id="share-button" title="Tweet This"><i class="fa fa-share-alt"></i></button></a> -->

        <button id="new-qoute">New Quote</button>
      </div>


    </div>

    <div class="loader" id="loader"></div>

  




    
    <!-- My JS -->

    
    <script async src="assets/js/share.js"></script>
    <script src="assets/js/quotes.js"></script>
    <script src="assets/js/scripts.js"></script>
    




    <!-- Bootstrap Bundle with Popper -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
