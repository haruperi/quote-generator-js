<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Favicon -->
    <link rel="shortcut icon" href="https://www.google.com/s2/u/0/favicons?domain=css-tricks.com" type="image/x-icon">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Caesar+Dressing&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

    <!-- Bootstrap CSS -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">

    <!-- My CSS -->
    <link href="assets/css/styles.css" rel="stylesheet">

    <title>Quote Generator</title>
  </head>
  <body>
    

    <div class="quote-container" id="quote-container">
      <!-- Quote -->
      <div class="quote-txt">
        <i class="fas fa-quote-left"></i>
        <span id="quote">Lorem ipsum dolor sit amet consectetur adipisicing elit. Facilis quos unde blanditiis accusantium. Nulla temporibus unde sint, fugit, nemo hic vel laudantium consectetur aperiam harum suscipit facere dolor assumenda velit.</span>
      </div>

      <!-- Author -->
      <div class="qoute-author">
        <span class="author">Rufaro</span>
      </div>

      <!-- Buttons -->
      <div class="button-container">
        <button class="twitter-button" id="twitter-button" title="Tweet This"><i class="fab fa-twitter"></i></button>
        <button id="new-qoute">New Qoute</button>
      </div>


    </div>

  





    
    <!-- My JS -->
    <script src="assets/js/scripts.js"></script>

    <!-- Bootstrap Bundle with Popper -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
